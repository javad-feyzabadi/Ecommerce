{% extends 'base.html' %}

{% block content %}
    <h2>{{product.name}}</h2>
    <small>{{product.created}}</small>
    <p>{{product.price}} Toman</p>
    <img src="{{product.image.url}}" alt="">
    <p>{{product.descriptions}}</p>
    <br><br>
    <form action="" method="pos">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add To Card">
    </form>
{% endblock %}
